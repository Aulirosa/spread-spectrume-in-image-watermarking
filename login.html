<!DOCTYPE html>
<html>
  <head>
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif+Caption&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rouge+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/stylelogin.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-login">
        <h3>Login</h3>
        <hr />
        <form>
          <label for="email">E-mail</label>
          <br />
          <input id="email" name="email" />
          <br />
          <br />
          <label for="pass">Password</label>
          <br />
          <input id="pass" name="pass" />
          <br />
          <br />
          <button type="button" id="login" onclick="redirectToPage()">
            Login
          </button>
          <p>Belum punya akun? Klik <a href="">Daftar</a></p>
        </form>
      </div>
      <img class="img-logo-login" src="image/login-logo.png" alt="" />
    </div>
  </body>
  <script>
    function redirectToPage() {
      window.location.href = "dss-watermarking.html";
    }
  </script>
</html>
